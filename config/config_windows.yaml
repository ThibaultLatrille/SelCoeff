experiment: "sliding-polyDFE-mC"
SAMPLE_LIST: "sample_all.tsv"
subsample: 16
nbr_replicates: 12
subsample_genes: -1
bins: 50 # The number of bins: 0, 2 or 5 for predetermined bins. Otherwise, bins with equal number of SNPs in each bin.
windows: 5000 # The number of SNPs for each bin in the sliding windows, 0 if not sliding windows
mask_adaptation: false # Mask the sites with omega > omega_0
METHOD_LIST: [ "MutSel" ]
MODEL: "polyDFE_C"